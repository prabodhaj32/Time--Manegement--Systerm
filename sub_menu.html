<!DOCTYPE html>
<html>
<head>
  <title>Button Click to Open Submenu</title>
  <style>
    /* Style for the submenu */
    .submenu {
      display: none; /* Initially hide the submenu */
    }
    /* Style for the button */
    .toggle-btn {
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Button to Open Submenu</h1>

<!-- Button to toggle the submenu -->
<button class="toggle-btn" onclick="toggleSubMenu()">Toggle Submenu</button>

<!-- Submenu -->
<ul class="submenu" id="submenu">
  <li>Submenu Item 1</li>
  <li>Submenu Item 2</li>
  <li>Submenu Item 3</li>
</ul>

<script>
  // Function to toggle the display of the submenu
  function toggleSubMenu() {
    var submenu = document.getElementById("submenu");
    if (submenu.style.display === "none") {
      submenu.style.display = "block";
    } else {
      submenu.style.display = "none";
    }
  }
</script>

</body>
</html>
